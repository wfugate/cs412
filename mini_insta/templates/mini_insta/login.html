{% extends 'mini_insta/base.html' %}

{% block content %}

        {% csrf_token %}
        <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
{% endblock %}
