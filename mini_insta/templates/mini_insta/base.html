 {% load static %}
 <html>
    <head>
        <title>Mini Instagram</title>
        <link rel="stylesheet" href="{% static 'mini_insta/styles.css' %}">
    </head>
    <body>
        <h1>Instagram</h1>
        {% block content %}
        {% endblock %}


    <footer>
    <nav>
    <a href="{% url 'show_all_profiles' %}">All Profiles</a>
    
    {% if profile %} <!-- Check if 'profile' is in context and show the button to navigate to it if so-->
        | <a href="{% url 'create_post' profile.pk %}">Create Post</a>
    {% endif %}
    </nav>
    </footer>
    </body>
</html>
