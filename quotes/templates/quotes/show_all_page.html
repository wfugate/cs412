{% extends "quotes/base.html" %}
{% block content %}

<h1>All Images</h1>
<ul>
  {% for image in images %}

  {% endfor %}
</ul>

<h1>All Quotes</h1>
<ul>
  {% for quote in quotes %}

  {% endfor %}
</ul>

{% endblock %}
